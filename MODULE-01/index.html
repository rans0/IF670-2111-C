<!DOCTYPE html>
  <html lang="en" dir="ltr">

  <head>
    <title>Module 1 - Dasar-Dasar Ionic</title>
    <meta charset="utf-8">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Kalkulator BMI</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position position="floating">Tinggi Badan: </ion-label>
          <ion-input id="height-input"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position position="floating">Berat Badan: </ion-label>
          <ion-input id="weight-input"></ion-input>
        </ion-item>
        <ion-grid class="ion-text-center ion-margin">
          <ion-row>
            <ion-col>
              <ion-button id="calc-btn" onclick="calculateBMI()">
                <ion-icon slot="start" name="calculator-outline"></ion-icon>
                Hitung BMI
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button fill="outline" id="reset-btn" onclick="clearResult()">
                <i-icon fill="outline" name="refresh-outline"></i-icon>
                Reset
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-card id="card-show-result" class="ion-text-center ion-text-align-center ion-native" style="width: 50%; display: block; margin: 0 auto;">
          <ion-card-header class="native">
            <ion-card-subtitle id="result-calculate-bmi"></ion-card-subtitle>
            <ion-card-title id="categories-body-type"></ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-content>
    </ion-app>
  </body>

  </html>
